{% extends 'registration/base_generic.html'%}

{% block content %}
    <h1>{{author}}</h1>
    <p><strong>Date Of Birth</strong>{{author.date_of_birth}}-<strong>Date Of Death</strong>{{author.date_of_death}}</p>
    <div class="margin-left:20px; margin-top:20px">
        <h4>Books</h4>
        <dl>
            {% for book in author.book_set.all %}
                <dt><a href="{% url 'book-detail' book.pk%}">{{books}}</a>({{book.bookinstance_set.all.count}})</dt>
                <dd>{{book.summary}}</dd>
            {% endfor %}
        </dl>
    </div>
{% endblock %}
